<main>
    <h2>Activity #3 - HTML Form</h2>
    <h3>Fill out the Form to Contact Us:</h3>
    <form action="”#”">
        <label for="firstName" class="customOne">Your First Name:</label>
        <input type="text" name="firstName" id="firstName" required="true"> <br>

        <label for="lastName" class="customOne">Your Last Name:</label>
        <input type="text" name="lastName" id="lastName" required="true"><br>

        <label for="email" class="customOne">Your Email:
            <input type="email" name="email" id="email" required="" placeholder="Enter a valid email address">
        </label> 
        <br>


        <label for="phonenumber" class="customOne">Phone number:

            <input type="phonenumber" required="false" placeholder="(000) 000-0000" id="phonenumber" size="10">
        </label>
        <br>
        <p>How would you like us to Contact you?</p>

        <input type="radio" id="radioforphone" name="contact" value="Phone">
        <label for="radiophone">Phone</label><br>
        <input type="radio" id="radioforemail" name="contact" value="Email">
        <label for="radioemail">Email</label><br>

        <label class="customOne"> Do You agree to the Terms and Conditions:
            <select name="tac">

                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </label>
        <br>
        <input type="submit" class="button">
        <br>
        <input type="reset" class="button">

    </form>
